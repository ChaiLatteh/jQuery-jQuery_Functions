<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My jQuery basic assignment!</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#addClass').click(function(){
        $('.addClass p').addClass('red');
      })
      $('#slidetoggle').click(function(){
        $('#logo').slideToggle();
      })
      $('#append').click(function(){
        $('.append p').append('<br>NEW PARAGRAPH');
      })
    })
    </script>
    <style>
    *{
      margin: 0px auto;
      width:700px;
    }
    h1{
      text-align:center;
      margin-bottom:10px;
    }
    button{
      width:auto;
      margin-left:10px;
    }
    p{
      display:inline-block;
      width:auto;
    }
    .addClass p{
      margin-left:85px;
    }
    .slidetoggle p{
      margin-left:80px;
    }
    .slidetoggle img{
      text-align:center;
      display:block;
      width:300px;
      height:300px;
    }
    .append p{
      margin-left:100px;
    }
    div{
      padding-bottom:50px;
      margin-bottom:10px;
      border-bottom: 5px solid black;
    }
    .red{
      color:red;
    }
    </style>
  </head>
  <body>
    <div class="addClass">
      <h1>AddClass</h1>
      <button id="addClass" type="button" name="button">AddClass</button>
      <p>Click the button to add class 'red' to this paragraph</p>
    </div>
    <div class="slidetoggle">
      <h1>Slidetoggle</h1>
      <button id="slidetoggle" type="button" name="button">Slidetoggle</button>
      <p>Click the button to slidetoggle a hidden image</p>
      <img id="logo" src="jQuery.png" alt="jQuery">
    </div>
    <div class="append">
      <h1>Append</h1>
      <button id="append" type="button" name="button">Append</button>
      <p>Click the button to append a new paragraph!</p>
  </body>
</html>
